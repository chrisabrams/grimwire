<!doctype html>
<html>
	<head>
		<title>Grimwire - HyperSurface environment</title>
		<meta charset="UTF-8"></meta>

		<!-- security policies -->
		<meta http-equiv="X-WebKit-CSP" content="script-src 'self'"></meta>

		<!-- styling -->
		<link rel="stylesheet" href="/hypersurface.css" />
		<link rel="icon" type="image/vnd.microsoft.icon" href="/assets/icons/16x16/global_telecom.png" />
	</head>
	
	<body style="margin:0;overflow:hidden">
		<div id="scene" style="display:none">
			<plane hsml-style='{"materialColor":"#E9F2F9","wireframe":"true","width":"20m","height":"20m","segmentsX":20,"segmentsY":20}'></plane>
			<plane hsml-style='{"materialColor":"#E9F2F9","wireframe":"true","width":"20m","height":"20m","segmentsX":20,"segmentsY":20,"directionX":1,"directionY":0}'></plane>
			<plane hsml-style='{"materialColor":"#E9F2F9","wireframe":"true","width":"20m","height":"20m","segmentsX":20,"segmentsY":20,"directionY":1}'></plane>

			<cube id="test-structure" hsml-style='{"wireframe":"true"}'>
				<surface orient="front" hsml-style='{"materialColor":"#F26C4F"}'>
					<div><h1>Hello World</h2></div>
				</surface>
				<surface orient="back" hsml-style='{"materialColor":"#F26C4F"}'>
					<h1>Goodbye World</h2>
				</surface>
			</cube>
		</div>

		<!-- base libraries -->
		<script src="/local/lib/link.js"></script>
		<script src="/local/lib/common-client.js"></script>
		<script src="/local/lib/myhouse.js"></script>
		<script src="/local/lib/environment.js"></script>

		<!-- extension libraries -->
		<script src="/local/lib/linkjs-ext/responder.js"></script>
		<script src="/local/lib/linkjs-ext/router.js"></script>
		<script src="/local/lib/linkjs-ext/broadcaster.js"></script>

		<!-- 3rd-party dependencies -->
		<script src="/hypersurface/threejs/build/three.js"></script>
		<script src="/hypersurface/threejs/examples/js/libs/stats.min.js"></script>
		<script src="/hypersurface/rasterizeHTML/dist/rasterizeHTML.allinone.js"></script>

		<!-- font files -->
		<script src="/hypersurface/threejs/examples/fonts/gentilis_bold.typeface.js"></script>
		<script src="/hypersurface/threejs/examples/fonts/gentilis_regular.typeface.js"></script>
		<script src="/hypersurface/threejs/examples/fonts/optimer_bold.typeface.js"></script>
		<script src="/hypersurface/threejs/examples/fonts/optimer_regular.typeface.js"></script>
		<script src="/hypersurface/threejs/examples/fonts/helvetiker_bold.typeface.js"></script>
		<script src="/hypersurface/threejs/examples/fonts/helvetiker_regular.typeface.js"></script>
		<script src="/hypersurface/threejs/examples/fonts/droid/droid_sans_regular.typeface.js"></script>
		<script src="/hypersurface/threejs/examples/fonts/droid/droid_sans_bold.typeface.js"></script>
		<script src="/hypersurface/threejs/examples/fonts/droid/droid_serif_regular.typeface.js"></script>
		<script src="/hypersurface/threejs/examples/fonts/droid/droid_serif_bold.typeface.js"></script>

		<!-- environment -->
		<script src="/hypersurface/structure.js"></script>
		<script src="/hypersurface/renderer.js"></script>
		<script src="/hypersurface.js"></script>
	</body>
</html>
