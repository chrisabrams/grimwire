<!doctype html>
<html>
	<head>
		<title>grimwire</title>
		<base href="http://grimwire.com/" />
		<meta charset="UTF-8"></meta>

		<!-- security policies -->
		<meta http-equiv="X-WebKit-CSP" content="script-src 'self' ajax.googleapis.com"></meta>

		<!-- styling -->
		<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="/assets/fontello/css/icons.css" />
		<link rel="stylesheet" href="/index.css" />
		<link rel="icon" type="image/vnd.microsoft.icon" href="/assets/icons/16x16/global_telecom.png" />
	</head>
	
	<body>

		<!-- active servers -->
		<div id="topside-mask">&nbsp;</div>
		<div id="topside-bar"></div>

		<!-- intents -->
		<div id="leftside-bar">
			<ul class="intents">
				<li><intent action="http://grimwire.com/intents/torch" draggable="true"><i class="icon-fire" title="Torch"></i></intent></li>
				<li><intent action="http://grimwire.com/intents/load" draggable="true"><i class="icon-off" title="Load"></i></intent></li>
				<li><intent action="http://grimwire.com/intents/inspect" draggable="true"><i class="icon-search-1" title="Inspect"></i></intent></li>
				<li class="divider">&mdash;</li>
				<li><intent action="http://grimwire.com/intents/edit" draggable="true"><i class="icon-edit" title="Edit"></i></intent></li>
				<li><intent action="http://grimwire.com/intents/render" draggable="true"><i class="icon-publish" title="Render"></i></intent></li>
			</ul>
		</div>

		<table id="center">
			<tr>
				<td><div class="client-region-animwrapper"><div id="secondapp" class="client-region"></div></div></td>
				<td><div class="client-region-animwrapper"><div id="firstapp" class="client-region"></div></div></td>
				<td><div class="client-region-animwrapper"><div id="thirdapp" class="client-region"></div></div></td>
			</tr>
		</table>

		<!-- :DEBUG: build notice -->
		<div style="position:fixed;bottom:0;right:0;background:gray;color:white;padding:5px">
			<small style="background:white;color:gray;padding:10px;">Not seeing anything? Try switching to Chrome.</small>
			Develop Build
		</div>

		<!-- base libraries -->
		<script src="/local/lib/link.js"></script>
		<script src="/local/lib/common-client.js"></script>
		<script src="/local/lib/myhouse.js"></script>
		<script src="/local/lib/environment.js"></script>

		<!-- extension libraries -->
		<script src="/local/lib/linkjs-ext/responder.js"></script>
		<script src="/local/lib/linkjs-ext/router.js"></script>
		<script src="/local/lib/linkjs-ext/broadcaster.js"></script>

		<!-- environment -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="/grim/client.js"></script>
		<script src="/grim/center-elem.js"></script>
		<script src="/grim/appserver.js"></script>
		<script src="/grim/intents.js"></script>
		<script src="/grim/env/scripts.js"></script>
		<script src="/grim/env/localstorage.js"></script>
		<script src="/index.js"></script>
	</body>
</html>
