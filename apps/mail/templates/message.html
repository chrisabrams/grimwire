<div itemscope itemtype="http://grimwire.com/type/shareable http://grimwire.com/type/message">
  <h3>
    <span itemprop="subject">{{subject}}</span>
    <small itemprop="date">{{Date}}</small>
  </h3>
  <p>
    <strong>From:</strong> <span itemprop="sender">{{from}}</span><br/>
    <strong>To:</strong> <span itemprop="recipient">{{recipient}}</span>
  </p>
  <hr/>
  <div>{{body-html}}</div>
  <meta itemprop="content" content="{{body-plain}}">
</div>
