<form>
	<p class="label label-info">New Message</p>
  <input class="input-block-level" type="text" name="recipient" placeholder="Recipient" value="{{recipient}}" />
	<input class="input-block-level" type="text" name="subject" placeholder="Subject" value="{{subject}}" />
	<textarea class="input-block-level" name="content" rows="20">{{content}}</textarea>
  <a class="btn" href="#" data-dismiss="region">Cancel</a>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
